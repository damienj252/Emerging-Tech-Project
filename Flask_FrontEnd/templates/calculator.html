<!DOCTYPE html>
<html>
 <<head>
  <title>Drawing Calculator</title>
  <link href="calculatorbackground.css" rel="stylesheet" type="text/css" />
 </head>
    <body>
        <form name="calculator">
          <table>
                <tr>
                    <th><input type="text" name="answer" /></th>
                    <th><input type="button" id="clear" value=" c " onclick="calculator.answer.value = ' ' " /></th>
                </tr>
                <th align="left">
                    <tr>
                        <th align="left"><input type="button" id="+" value=" + " onclick="calculator.answer.value += '+'" /></th>
                    </tr>  
                    <tr>
                        <th align="left"><input type="button" id="-" value=" - " onclick="calculator.answer.value += '-'" /></th>
                    </tr>  
                    <tr>
                        <th align="left"><input type="button" id="*" value=" x " onclick="calculator.answer.value += '*'" /></th>
                    </tr>  
                    <tr>
                        <th align="left"><input type="button" id="/" value=" / " onclick="calculator.answer.value += '/'" /></th>
                    </tr>  
                    <tr>
                        <th align="left"><input type="button" id="=" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" /></th>
                    </tr>       
                </div>
            </table>
            </form>
      </body>
</html>
